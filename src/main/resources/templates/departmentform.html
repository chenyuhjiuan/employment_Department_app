<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Department Form</title>
    <div th:replace="base::head"></div>

<nav id="nav_bar">
    <ul id="navmenu">
        <li><a  href="/">Home</a></li>
        <li ><a href="/departmentlist">Departments' Information</a></li>
        <li><a href="/employeelist">Employees' Information</a></li>
        <li><a class="current" href="/adddepartment">Add Departments</a></li>
        <li><a href="/addemployee">Add Employees</a></li>
    </ul>
</nav><br/>


<!--<div style="width: 1000px;height: 600px;margin-left: 300px;" class="row">-->

<br/><br/>
    <form action="#" enctype="multipart/form-data" th:action="@{/process}" th:object="${department}" method="post">

        <input type="hidden" th:field="*{id}" />

        Department Name:&nbsp;<input type="text" th:field="*{depname}" />

        <span th:if="${#fields.hasErrors('depname')}" th:errors="*{depname}"></span>
        <br>
        Head of Department:&nbsp;<input type="text" th:field="*{headname}" />

        <span th:if="${#fields.hasErrors('headname')}" th:errors="*{headname}"></span>
        <br>

        <input hidden="hidden" style="margin:10px; border-radius: 5px;" type="file" name="file" id="file">
        <button type="button"  id="custom-button" class="btn btn-warning btn-lg" role="button">Choose the Head Photo</button>
        <span id="custom-text">No file chosen, yet.</span>

        <input type="submit" value="Submit" class="btn btn-primary btn-lg" role="button"/>&nbsp;&nbsp;&nbsp;&nbsp;
        <a style="margin-top: 10px;" href="/" class="btn btn-primary btn-lg" role="button">See All information of the company. </a><br/>

    </form>



<!--</div>-->

<br/>
<footer>
    <div class="footer-main-div" style="margin-left: 300px; width: 1100px; height: 80px;">
        <p style="color:#ffcce6; ">&copy; Copyright 2019 Emily Marinovich.</p>


    </div>

</footer><br/>
    <script type="text/javascript">
        const realFileBtn= document.getElementById("file");
        const customBtn=document.getElementById("custom-button");
        const custom8Txt=document.getElementById("custom-text");

        customBtn.addEventListener("click",function(){
            realFileBtn.click();
        });
        realFileBtn.addEventListener("change",function () {
            if(realFileBtn.value){
                custom8Txt.innerHTML=realFileBtn.value+" has been chosen.";
            }else {
                custom8Txt.innerHTML="No file chosen,yet.";
            }
        });


    </script>
</body>
</html>
